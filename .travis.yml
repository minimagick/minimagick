language: ruby
cache: bundler
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.9
  - 2.2.7
  - 2.3.4
  - 2.4.1
  - jruby
  - ruby-head
matrix:
  allow_failures:
    - rvm: ruby-head
before_install:
  - sudo apt-get update
  - sudo apt-get install imagemagick libmagickcore-dev libmagickwand-dev
  - sudo apt-get install -qq graphicsmagick
  - gem update bundler
